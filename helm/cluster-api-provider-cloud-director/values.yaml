  tag: befab0a

project:
  branch: ""
  commit: ""

crds:
  install: true
  jobRegistry: quay.io

#################################################################
### If you aren't sure about the fields below, leave the defaults.
#################################################################

loadbalancer:
  oneArm:
    startIP: "192.168.8.2"  # <= FILECHECK: Bound to disappear.
    endIP: "192.168.8.100"  # <= FILECHECK: Bound to disappear.

clusterResourceSet:  # <= FILECHECK: Bound to disappear.
  csi: 1.2.0
  cpi: 1.1.0
