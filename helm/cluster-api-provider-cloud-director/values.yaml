image:
  name: quay.io/giantswarm/cluster-api-provider-cloud-director-vcd
  tag: "a40b68e"

project:
  branch: ""
  commit: ""

crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/kubectl"
    registry: quay.io
    tag: 1.23.15

ciliumNetworkPolicy:
  enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 100m
    memory: 512Mi

skipRDE: true

priorityClass: ""

# Add seccomp to pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  seccompProfile:
    type: RuntimeDefault

psps:
  install: true

ciliumNetworkPolicy:
  enabled: false
